<link rel="stylesheet" href="./html-css/style.css" />
<div id="myGame">
  <h2>Martial Arts Game</h2>
  <canvas id="myCanvas" width="500px" height="500px"></canvas>
</div>
<div id="buttons">
  <div id="attackClass">
    <button class="attack" id="kick">Kick (Left Arrow Key)</button>
    <button class="attack" id="punch">Punch (Right Arrow Key)</button>
  </div>
  <div id="movementClass">
    <button class="movement" id="backward">Backward ("A" Key)</button>
    <button class="movement" id="forward">Forward ("D" Key)</button>
  </div>
  <div id="defendClass">
    <button class="defend" id="block">Block ("S" Key)</button>
  </div>
</div>
<script src="./js/main.js"></script>
